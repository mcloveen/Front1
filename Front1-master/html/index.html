<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="general">
        <div class="container">
            <form action="">
                <h2>Sign in</h2>

                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="nepdud@gmail.com" />

                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="*******" />

                <div class="help">
                    <div>
                        <input type="checkbox" name="RememberMe" id="RememberMe" />
                        <label for="RememberMe">Remember Me</label>
                    </div>

                    <a href="#">Forgot</a>
                </div>

                <input type="submit" value="Sign in" />
            </form>
            <div class="buttons">
                <button class="button1"><a href="https://www.facebook.com/" target="_blank"
                        class="facebook">facebook</a></button>
                <button class="button2"><a href="https://twitter.com" target="_blank"
                        class="Twitter">twitter</a></button>
            </div>
        </div>
    </div>

</body>

</html>
